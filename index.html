<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Martins Aquarium</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="header">
		<header>
		<div><img src="images/logo.png" alt="Martins Aquarium"></div>
		<h1>A collection of exotic fish with care tips and Martin's personal favorite fish harvest locations.</h1>
		</header>
	</div>
	
		<div class="fishTank">
			<h2>Martins Collection</h2>
			<div class="fish-aside">
				<section class="fishList">
					<section class="holyContainer">
						<h3>Holy</h3>
						<section class="holyList">
						
						</section>
		
					</section>
		
					<section class="soldierContainer">
						<h3>Soldier</h3>
						<section class="soldierList">
						
						</section>
		
					</section>
		
					<section class="unholyContainer">
						<h3>Un Holy</h3>
						<section class="unholyList">
						
						</section>
		
					</section>
		
				</section>

				<aside>
					<h2>Tips</h2>
					<section class="tipsList">
						<ul class="tips-ul">
							
						</ul>
					</section>

					<h2>Martins Harvest Locations</h2>
					<section class="locationList">

					</section>

					<h2>Martins Quotes</h2>
					<section class="quotesList">
						<ul class="quotes-ul">

						</ul>
					</section>
					<div class="aside-img">
						<img src="images/logo.png" alt="picture of logo">
					</div>
				</aside>
			</div>
		</div>
	
    <script type="module" src="js/main.js"></script>

	<footer>
		<p>&copy; 2021 Nashville Software School</p>
	</footer>
</body>
</html>
